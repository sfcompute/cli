name: CLI (Check)

on: [push]

jobs:
  # run format, lint, and test
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v2
      - run: deno install
      - run: deno fmt --check
      - run: deno lint
      - run: deno check ./src/index.ts
